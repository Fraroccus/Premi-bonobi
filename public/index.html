<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Votazione Premi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Schermata Login -->
    <div id="login-screen" class="screen active">
        <div class="container">
            <h1>ğŸ† Sistema Votazione Premi</h1>
            <div class="login-box">
                <h2>Inserisci il tuo nickname</h2>
                <input type="text" id="nickname-input" placeholder="Il tuo nickname" maxlength="20">
                <button id="login-btn">Entra</button>
                <p id="login-error" class="error"></p>
            </div>
        </div>
    </div>

    <!-- Schermata Votazione -->
    <div id="voting-screen" class="screen">
        <div class="container">
            <div class="header">
                <h1>ğŸ† Votazioni</h1>
                <p class="welcome">Benvenuto, <span id="user-nickname"></span>!</p>
            </div>
            
            <div id="categories-container"></div>
            
            <button id="submit-vote-btn" class="submit-btn">Invia Votazione</button>
        </div>
    </div>

    <!-- Schermata Votazioni Chiuse -->
    <div id="closed-screen" class="screen">
        <div class="container">
            <h1>ğŸ† Votazioni Chiuse</h1>
            <p class="message">Le votazioni sono attualmente chiuse.</p>
        </div>
    </div>

    <!-- Schermata Grazie -->
    <div id="thank-you-screen" class="screen">
        <div class="container">
            <h1>âœ… Grazie!</h1>
            <p class="message">Il tuo voto Ã¨ stato registrato con successo.</p>
        </div>
    </div>

    <!-- Schermata Admin -->
    <div id="admin-screen" class="screen">
        <div class="container">
            <h1>âš™ï¸ Pannello Admin</h1>
            <div class="admin-controls">
                <button id="toggle-voting-btn" class="admin-btn">Chiudi/Apri Votazioni</button>
                <button id="reset-votes-btn" class="admin-btn danger">Reset Votazioni</button>
                <button id="show-results-btn" class="admin-btn">Mostra Risultati</button>
                <p id="voting-status"></p>
            </div>
        </div>
    </div>

    <!-- Schermata Presentazione Risultati -->
    <div id="presentation-screen" class="screen">
        <div class="presentation-container">
            <div id="slideshow-container"></div>
            <div class="slideshow-controls">
                <button id="prev-slide" class="slide-btn">â† Precedente</button>
                <span id="slide-counter"></span>
                <button id="next-slide" class="slide-btn">Successiva â†’</button>
            </div>
            <button id="exit-presentation" class="exit-btn">Esci dalla Presentazione</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
